
plugins {
    id 'java-library'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.opencsv:opencsv:5.5.2'

    testImplementation 'junit:junit:4.13'
}

